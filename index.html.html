<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Track</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quick Track</h1>
    <div class="section">
        <h2 class="subtitle">Logs</h2>
        <button id="startTimer" class="button-circle">IN</button>
        <button id="stopTimer" class="button-circle">OUT</button>
    </div>
    <div class="section">
        <h2 class="subtitle">History</h2>
        <ul id="activityList"></ul>
    </div>
    <div id="stopwatchDisplay" class="stopwatch">00:00:00</div>

    <script src="script.js"></script>
</body>
</html>
